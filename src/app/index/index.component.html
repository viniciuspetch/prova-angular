<div class="mat-display-1">
    {{title}}
</div>
<mat-list>
    <mat-list-item>
        <button mat-stroked-button routerLink="/userlist">
            Lista dos usuários cadastrados
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-stroked-button (click)='newUser()'>
            Criar um novo usuário
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-stroked-button routerLink="/orig">
            Ver a versão original do CRUD
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-stroked-button color="warn" (click)='resetButton()'>
            Resetar a lista de usuários e inserir os usuários padrão
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-stroked-button color="warn" (click)='deleteButton()'>
            Deletar a lista de usuários
        </button>
    </mat-list-item>
</mat-list>
