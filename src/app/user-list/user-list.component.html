<p>user-list works!</p>
<mat-card class="user-card" *ngFor="let user of users">
    <mat-card-title>
        {{user.name}}
    </mat-card-title>
    <mat-card-content>
        <div>
            CPF: {{user.cpf}}
        </div>
        <mat-divider></mat-divider>
        <div>
            Telefone: {{user.phone}}
        </div>
        <mat-divider></mat-divider>
        <div>
            E-mail: {{user.email}}
        </div>
        <mat-divider></mat-divider>
        <div>
            CEP: {{user.cep}}
        </div>
        <mat-divider></mat-divider>
        <div>
            Cidade: {{user.city}} - {{user.state}}
        </div>
        <mat-divider></mat-divider>
        <div>
            Rua: {{user.street}}
        </div>
    </mat-card-content>
</mat-card>
