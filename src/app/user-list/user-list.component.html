<p>user-list works!</p>
<mat-card class="user-card" *ngFor="let user of users">
    <mat-card-title>
        {{user.name}}
    </mat-card-title>
    <mat-list>
        <mat-list-item>
            CPF: {{user.cpf}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            Telefone: {{user.phone}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            E-mail: {{user.email}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            CEP: {{user.cep}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            Cidade: {{user.city}} - {{user.state}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            Rua: {{user.street}}
        </mat-list-item>
    </mat-list>
    <mat-card-actions>
        <button>Edit</button>
        <button>Delete</button>
    </mat-card-actions>
</mat-card>
